<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker API</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            color: white;
            padding: 40px;
            max-width: 650px;
            width: 90%;
            text-align: center;
        }

        h1 {
            font-weight: 700;
        }

        .btn-custom {
            border-radius: 50px;
            padding: 15px 25px;
            font-size: 1.1rem;
            transition: 0.3s;
        }

        .btn-custom:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .icon-box {
            font-size: 2.8rem;
            margin-bottom: 15px;
        }

        .footer {
            margin-top: 25px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>

<body>

<div class="glass-card">
    <div class="icon-box">
        <i class="bi bi-check2-circle"></i>
    </div>

    <h1>Habit Tracker API</h1>
    <p class="mt-3 mb-4" style="font-size: 1.15rem;">
        Chào mừng bạn đến hệ thống API quản lý thói quen!
        Hãy chọn một mục bên dưới để khám phá.
    </p>

    <div class="d-flex flex-column flex-md-row justify-content-center">
        <a href="/swagger/" class="btn btn-light text-dark btn-custom m-2">
            <i class="bi bi-list-check"></i> Swagger UI
        </a>

        <a href="/api/" class="btn btn-outline-light btn-custom m-2">
            <i class="bi bi-journal-text"></i> API Endpoint
        </a>

        <a href="/admin/" class="btn btn-success btn-custom m-2">
            <i class="bi bi-person-circle"></i> Admin Panel
        </a>
    </div>

    <div class="footer">
        © 2025 Habit Tracker API — Powered by Django REST Framework
    </div>
</div>

</body>
</html>
